<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">{{inboundData.irn}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="width: 250px; height: 330px;">
    <ion-row>
      <ion-col class="text-style">
        
        <ion-label><div>Cart Assigned : </div></ion-label>
        <ion-label><div>Delivery Status : </div></ion-label><br>
        <ion-label><div>Tenant Name : </div></ion-label>
        <ion-label><div>Delivery Time : </div></ion-label>
        <ion-label><div>Delivery Date : </div></ion-label>
        
      </ion-col>
  
      <ion-col class="text-style">
        
        <ion-label><div>{{inboundData.carts_assigned}}</div></ion-label>
        <ion-label><div>{{inboundData.delivery_status}}</div></ion-label>
        <ion-label><div>{{inboundData.tenant_name}}</div></ion-label>
        <ion-label><div>{{inboundData.target_delivery_time | date:'H:mm'}}</div></ion-label>
        <ion-label><div>{{inboundData.target_delivery_date | date:'dd/MM/yyyy'}}</div></ion-label>
        
      </ion-col>
    </ion-row>
    
    
  </ion-card>
</ion-content>
